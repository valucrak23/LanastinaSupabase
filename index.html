    Hay ocasiones donde necesitamos pasar valores arbitrarios a una clase
    de Tailwind.
    Esto lo podemos hacer reemplazando la parte del valor de la clase por
    [] y el valor deseado.
    Por ejemplo:
      p-[100px]
      w-[calc(100%-2rem)]
    
    Si el valor contiene espacios, los espacios deben reemplazarse por un
    "_" (sin comillas).
    -->
